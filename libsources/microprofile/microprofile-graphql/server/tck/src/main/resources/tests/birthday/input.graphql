mutation createNewHero {
    createNewHero(hero:{
            name: "Black Panther"
            realName: "T'Challa"
            superPowers: ["Top intellect"]
            primaryLocation: "Wakanda, Africa"
            teamAffiliations: [{name: "Avengers"}]
            idNumber: "ID-98701234",
            dateOfBirth: "03 July 1966"
        }) {
            name
            primaryLocation
            superPowers
            realName
            idNumber
            birthday
        }
}