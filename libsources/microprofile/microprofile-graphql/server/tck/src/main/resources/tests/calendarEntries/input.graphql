mutation createNewHero {
    createNewHero(hero:{
            name: "Black Panther"
            realName: "T'Challa"
            superPowers: ["Top intellect"]
            primaryLocation: "Wakanda, Africa"
            teamAffiliations: [{name: "Avengers"}]
            idNumber: "ID-98701234",
            calendarEntries: ["01/01/20","03/07/20","25/12/20"]
        }) {
            name
            primaryLocation
            superPowers
            realName
            idNumber
            importantDates
        }
}