{
    spiderman: character(name: "Spider Man") {
        ... on SuperHero {
            name
            primaryLocation
            realName
            superPowers
            teamAffiliations {
                name
                members {
                    name
                }
            }
        }
        ... on Sidekick {
            name
            superHeroSidekicked {
                name
            }
        }
    }
    jamesrhodes: character(name: "James Rhodes") {
        ... on SuperHero {
            name
            primaryLocation
            realName
            superPowers
            teamAffiliations {
                name
                members {
                    name
                }
            }
        }
        ... on Sidekick {
            name
            superHeroSidekicked {
                name
            }
        }
    }
}
